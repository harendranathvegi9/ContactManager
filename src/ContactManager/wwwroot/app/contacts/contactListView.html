<div class="panel panel-primary">
    <div class="panel-heading">
        Contact List
    </div>
    <div class="panel-body">
        <table class="table">
            <thead>
                <tr>
                    <td>Name</td>
                    <td>Email</td>
                    <td>Phone</td>
                    <td>Address</td>
                    <td></td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="contact in contacts">
                    <td>
                        <a ui-sref="contactDetail({contactId: contact.contactId})">{{ contact.name }}</a>
                    </td>
                    <td>{{ contact.email }}</td>
                    <td>{{ contact.phone }}</td>
                    <td>{{ contact.address }}</td>
                    <td>
                        <a class="btn btn-primary" ui-sref="contactEdit({contactId: contact.contactId})">Edit</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
