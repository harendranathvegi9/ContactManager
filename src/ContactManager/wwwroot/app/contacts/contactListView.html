<div class="panel panel-primary">
    <div class="panel-heading">
        Contact List
    </div>
    <div class="panel-body">
        <table class="table">
            <thead>
                <tr>
                    <td>Name</td>
                    <td>Email</td>
                    <td>Phone</td>
                    <td>Address</td>
                    <td></td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="contact in contacts">
                    <td>
                        <a ui-sref="contactDetail({contactId: contact.contactId})">{{ contact.name }}</a>
                    </td>
                    <td>{{ contact.email }}</td>
                    <td>{{ contact.phone }}</td>
                    <td>{{ contact.address }}</td>
                    <td>
                        <a class="btn btn-primary" ui-sref="contactEdit({contactId: contact.contactId})">Edit</a>
                        <button class="btn btn-danger" ng-click="showDeleteContactConfirm(contact.contactId)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div id="deleteConfirmModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Delete Contact</h4>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this contact?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
                <button id="deleteContactButton" type="button" class="btn btn-primary" ng-click="deleteContact(contactIdToDelete)">Yes</button>
            </div>
        </div>
    </div>
</div>
